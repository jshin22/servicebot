{% extends "layout.html" %}

{% block page_title %}Welcome{% endblock %}

{% block body %}
    {{ super() }}

    <h4>Enter your cover letter here.  AI will recommend you a suitable volunteer activity.  </h4>

    <hr>
    
    <h3>Your Cover Letter</h3>
    <div class="form-group">
      <label for="textArea" class="col-lg-3 control-label">Please write down your introduction in the form of a story.</label>
      <div class="col-lg-9">
      <form action="/result" method="POST">
        <textarea class="form-control" name="Cover Letter:"></textarea>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <hr>



    <h4>Your Cover Letter</h4>

    {{ cv_letter }}
    <br>
    <br>
    <br>
    <br>

    <h4>Result</h4>
    {{ result }}


{% endblock %}
